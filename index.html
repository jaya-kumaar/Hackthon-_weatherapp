<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="search" placeholder="Enter City" spellcheck="false">
            <button>
                <p class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </p>
            </button>
        </div>

        <div class="error">
            <p>Please Enter City Name</p>
        </div>

        <div class="weather">
            <img src="./Images/clear.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Chennai</h2>


            <div class="details">
                <div class="col">
                    <img src="./Images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./Images/wind.png" alt="">
                    <div>
                        <p class="wind">15km/h </p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
